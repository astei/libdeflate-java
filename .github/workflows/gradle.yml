          java-version: 1.8
      - name: Build with Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
        env:
          MSVC: true
  windows-mingw:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            git
            mingw-w64-x86_64-binutils
            mingw-w64-x86_64-gcc
      - uses: actions/checkout@v2
        with:
